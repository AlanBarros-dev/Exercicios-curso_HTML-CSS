<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 atividade com tabelas</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            height: 120px;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
        td{
            border: 1px solid black;
        }
    </style>
    <!--mesclando celulas:
        para fazer um mesmo dado ocupar 2 linhas se usa
        <td rowspan="2">A</td>

        para fazer um mesmo dado ocupar 2 colunas se usa:
        <td colspan="2">B</td>
    -->
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
           
        </tr>
        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
