<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    input para numeros como nota podese usar:

    - max: define o numero maximo em numerais
    - min: define o numero minimo em numerais
    - step: define de quanto em quanto os numeros podem ser digitados. 0.5 ou 0.1
    value: (dentro do input) ja deixa preenchido com o que voce por dentro do value=""

-->
<body>
    <h1>3 formulario</h1>
    <form action="cadastro.js" method="post" autocomplete="on">

        <p><label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" minlength="4" maxlength="35" required autocomplete="name" placeholder="Nome Completo" size="30"></p>

        <p><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" minlength="8"  required autocomplete="name" placeholder="Senha"></p>
        
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" max="10" min="0" step="0.5" placeholder="0">
        </p>

        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-05">
        </p>

        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2023-05-03">
        </p>
        <p>
            <label for="ihora">Hora da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
