<!DOCTYPE html>
<html lang="opt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 9</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="inum">Numero:</label>
            <input type="range" name="num" id="inum" min="1" max="10" value="5"
            oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>

        <p>
            <label for="iano">Qual Ano você nasceu:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2005"
            oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua Idade é:</label>
            <output id="Idade">0</output>
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual= new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
