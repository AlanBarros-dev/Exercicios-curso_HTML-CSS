<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 4 formularios</title>
</head>
<!--required pattern exige que oq for digitado seja de acordo com oq for colocado dentro do pattern exemplo numero de celular com ddd se usa: required pattern="^\d{2}\d{5}-\d{4}$" onde \d significa de 0 a 9 e oque esta entre chaves e a quantidade de caracteres 

    -fieldset separa os paragrafos de formulario como voce quiser exemplo, dados pessoais, dados de pagamento, dados das notas etc...

*Estudar EXPRESSOES REGULARES* RegEx

-->
<body>
    <h1>formulario 4</h1>
    <form action="cadastro.js" method="post" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="name" id="iname" minlength="4"
                maxlength="20">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{5}-\d{4}$" placeholder="(ddd) xxxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

    </form>
</body>
</html>
