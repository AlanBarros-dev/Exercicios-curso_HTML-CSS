<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 6 formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="range_color.js" method="post" autocomplete="on">
        <Fieldset>
            <legend>cor</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="ecor" id="icor" required>
            </p>
        </Fieldset>

        <fieldset>
            <legend>range</legend>
            <p>
                <label for="isatis">Nivel de Satisfação:</label>
                <input type="range" name="esatis" id="isatis" required min="1" max="10">
            </p>
            <p>
                <label for="ifoto">Foto de Perfil: </label><input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </p>
        </fieldset>
    </form>
</body>
</html>
