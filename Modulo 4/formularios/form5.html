<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<!--
    criando check box

    crie um input com type checkbox defina name e o id, coloque a label junto com o nome do checkbox associando sempre ao id.

    - radio: usado quando se tem apenas 2 respostas *sempre deixe o mesmo name para os 2 inputs. como: sexo masculino e feminino sempre coloque o name igual para ambos*

    crie um input de type radio  com o nome em comum entre as 2 opcoes exemplo sexo, sim ou nao etc.. coloque um id, depois crie a label junto com o nome do radio e associe sempre o for da label com o id.
-->
<body>
    <h1>5 formulario</h1>
    <form action="archive.js" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sx" id="isxmas" value="M"><label for="isxmas">Masculino</label>
            <input type="radio" name="sx" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend aria-required="true">Esportes Favoritos</legend>
            
            <input type="checkbox" name="esfut" id="ifut"><label for="ifut">Futebol</label>
            <input type="checkbox" name="esbasq" id="ibasq"><label for="ibasq">Basquete</label>
            <input type="checkbox" name="esvol" id="ivol"><label for="ivol">VolÃªi</label>
            <input type="checkbox" name="esbjj" id="ibjj"><label for="ibjj">Brasil Jiu Jitsu</label>
            <input type="checkbox" name="esmuayt" id="imuayt"><label for="imuayt">Muay Thai</label>
            <input type="checkbox" name="escalis" id="icalis"><label for="icalis">Calistenia</label>
        </fieldset>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
